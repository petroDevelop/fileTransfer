<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>load</title>
    <script>
        var fs = require('fs'),
        unzip = require('unzip'),
        rootPath = require('path').resolve(process.cwd(), './'),
        corePath = require('path').resolve(process.cwd(), './package.zip');
        //alert(corePath);
        //alert(rootPath);
        if(fs.existsSync('./package/login.html')){
            initApp();
        }else{
            var unPacking = fs.createReadStream(corePath)
                    .pipe(unzip.Extract({path: rootPath}));
            unPacking.on('close', function(){
                console.log('Unpacking is done...');
                initApp();
            });
        }
        function initApp(){
            setTimeout(function(){
                // Load native UI library
                var gui = require('nw.gui');
                var win = gui.Window.get();

                //Open real app screen.
                var appWin = gui.Window.open(
                        "./package/login.html",
                        {
                            position: 'center',
                            width:585,
                            height:350,
                            min_width:585,
                            min_height:350,
                            max_width:600,
                            max_height:400,
                            frame:false,
                            toolbar:false
                        }
                );
                win.close();
                appWin.focus();
            }, 500);
        }
    </script>
</head>
<body>
<img src="loading.gif"/>
</body>
</html>
