<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="js/materialize-v0.97.6/css/materialize-v0.96.1.min.css">
    <script type="text/javascript" src="js/atlant-html/js/plugins/jquery/jquery.min.js"></script>
    <script src="js/materialize-v0.97.6/js/materialize.min.js"></script>
    <style>
        body{
            width: 550px;
        }
    </style>
    <link rel="stylesheet" href="js/toolbar/style.css">
    <script type="text/javascript" src="js/toolbar/titlebar.js"></script>
    <script type="text/javascript" src="js/db.js"></script>
</head>
<body>
<div class="row">
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">系统登录</a>
            <ul class="right  hide-on-med-and-down">
                <li><a href="javascript:;"><i class="mdi-editor-mode-edit"></i></a></li>
            </ul>
        </div>
    </nav>
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="username" type="text" class="validate">
                <label for="username">用户名</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">

                <i class="mdi-action-https prefix"></i>
                <input id="password" type="password" class="validate">
                <label for="password">密码</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" onclick="login()" type="button" name="action">登录
                    <i class="mdi-content-send right"></i>
                </button>

            </div>
            <div class="input-field col s4">
                <a class="waves-effect waves-light btn" onclick="changeServerUrl()"><i class="mdi-file-cloud right"></i>设置</a>
            </div>
            <div class="input-field col s4">
                <a class="waves-effect waves-light btn" onclick="deleteDB()"><i class="mdi-file-cloud right"></i>清除本地数据</a>
            </div>
        </div>

    </form>
</div>
<script>
    var gui = require("nw.gui");
    addTitlebar("right-titlebar", "right-titlebar.png", "文件传输系统客户端");
    focusTitlebars(true);
    gui.Window.get().show();
    var tempPath=gui.App.dataPath;
    //alert(tempPath);
    if(tempPath.indexOf("AppData")>0 && tempPath.indexOf("User Data")<=0 && tempPath.indexOf("Default")<=0){
        tempPath=tempPath+"/User Data/"
        if(!fs.existsSync(tempPath)){
            fs.mkdirSync(tempPath);
        }
        tempPath=tempPath+"Default"
        if(!fs.existsSync(tempPath)){
            fs.mkdirSync(tempPath);
        }
    }
    //console.log("tempPath="+tempPath);
    setTempWorkDir(tempPath+"/");
    initDB();
</script>
</body>
</html>
